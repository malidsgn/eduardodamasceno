<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ColectOps - Transcri√ß√£o de √°udio com identifica√ß√£o de falantes">
  <meta name="robots" content="noindex, nofollow">
  <title>ColectOps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéôÔ∏è</text></svg>">
</head>
<body>
  <div class="app">
    <!-- Background Animation -->
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>

    <!-- Login Section -->
    <section id="loginSection" class="section login-section">
      <div class="login-container">
        <div class="login-header">
          <span class="logo-icon">üéôÔ∏è</span>
          <h1 class="login-title">ColectOps</h1>
          <p class="login-subtitle">Transcri√ß√£o com identifica√ß√£o de falantes</p>
        </div>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="passwordInput">Senha de acesso</label>
            <div class="input-wrapper">
              <input type="password" id="passwordInput" placeholder="Digite a senha" autocomplete="current-password" required>
              <button type="button" id="togglePassword" class="toggle-visibility">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon hidden">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <p id="loginError" class="login-error hidden">Senha incorreta</p>
          <button type="submit" class="login-btn">Entrar</button>
        </form>
      </div>
    </section>

    <!-- Main App (hidden until login) -->
    <div id="mainApp" class="hidden">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <span class="logo-icon">üéôÔ∏è</span>
          <span class="logo-text">ColectOps</span>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Sair">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </header>

      <!-- Main Content -->
      <main class="main">
        <!-- Upload Section -->
        <section id="uploadSection" class="section upload-section">
          <div class="upload-container">
            <div class="upload-zone" id="dropZone">
              <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
              </div>
              <h2 class="upload-title">Arraste seu √°udio aqui</h2>
              <p class="upload-subtitle">ou clique para selecionar</p>
              <p class="upload-formats">MP3, WAV, M4A ‚Ä¢ M√°x 1GB</p>
              <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,audio/mpeg,audio/wav,audio/x-m4a,audio/mp4" hidden>
            </div>
          </div>
        </section>

        <!-- Processing Section -->
        <section id="processingSection" class="section processing-section hidden">
          <div class="processing-container">
            <div class="processing-animation">
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
            </div>
            <h2 class="processing-title" id="processingTitle">Enviando √°udio...</h2>
            <p class="processing-subtitle" id="processingSubtitle">Aguarde enquanto processamos seu arquivo</p>
            <div class="progress-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="processing-status" id="processingStatus"></p>
          </div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="section results-section hidden">
          <div class="results-header">
            <button id="backBtn" class="back-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
              </svg>
              Nova transcri√ß√£o
            </button>
            <div class="results-actions">
              <button id="copyBtn" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copiar
              </button>
              <button id="downloadBtn" class="action-btn primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Baixar .txt
              </button>
            </div>
          </div>
          <div class="results-content" id="resultsContent">
            <!-- Utterances will be injected here -->
          </div>
        </section>
      </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
      <span id="toastMessage"></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
